[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "humancompatible-train"
version = "0.1.8.4"
dependencies = [
    "torch",
    "numpy",
]
requires-python = ">= 3.11, <3.14"
authors = [
    {name = "Andrii Kliachkin", email = "kliachkin.andrii@gmail.com"},
    {name = "Gilles Bareilles"},
    {name = "Jana Lepsova"},
    {name = "Jakub Marecek"},
]
maintainers = [
    {name = "Andrii Kliachkin", email = "kliachkin.andrii@gmail.com"}
]
description = "PyTorch-based package for constrained training of neural networks"
readme = "README.md"

# [tool.setuptools]
