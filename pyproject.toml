# [tool.setuptools]
# packages = ["humancompatible.train"]

# [tool.setuptools.packages.find]
# namespaces = false
# packages = ["humancompatible.train.optim", "humancompatible.train.fairness.utils", "humancompatible.train.benchmark"]

[project.optional-dependencies]
examples = ["ipykernel", "ipympl", "fairret", "folktables", "scikit-learn", "matplotlib"]
benchmark = ["fairret", "matplotlib", "pandas", "folktables", "pot", "hydra", "omegaconf"]
ghost = ["qpsolvers", "scipy"]