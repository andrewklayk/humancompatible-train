name: Setup check

on:
  push:
    branches: [ "main", "neurips" ]
  pull_request:
    branches: [ "main", "neurips" ]


jobs:
  run-on-linux:
    name: Setup on linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        pip install -r requirements.txt
        pip install --force-reinstall -i https://software.repos.intel.com/python/pypi numpy scipy
        pip install -e .
    - name: Run algorithms
        run: |
          python run_folktables.py alg=sslalm n_runs=2 run_maxtime=2
          python run_folktables.py alg=ghost n_runs=2 run_maxtime=2
          python run_folktables.py alg=alm n_runs=2 run_maxtime=2
          python run_folktables.py alg=sgd n_runs=2 run_maxtime=2
          python run_folktables.py alg=fairret n_runs=2 run_maxtime=2

  run-on-windows:
